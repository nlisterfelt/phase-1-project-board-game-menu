<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <title>Board Game Menu</title>
        <link rel="stylesheet" href="index.css"/>
    </head>
    <body>
        <h1 id="main_title" class="center">Board Game Menu</h1>
        <hr class="horizontal-line"/>

        <div id="wrapper">
            <div id="more-info" class="center">
                <img/>
                <h2></h2>
                <p id="game-id" hidden></p>
                <p title="players"></p>
                <p title="runtime"></p>
                <p title="times-played"></p>
                <p title="category"></p>
                <p title="comments"></p>
                <button id="played-btn">I played this!</button>
            </div>
            <div id="new-and-old">
                <div id="new-game-form">
                    <h2>Add New Game</h2>
                    <form id="add-new-game">
                        <label for="input" >Enter game title:</label>
                        <input type="text" id="new_title" placeholder="Title" class="input-text" required/>
                        <br />
                        <label for="input">How many times have you played this?</label>
                        <input type="text" id="new_times_played" placeholder="0" class="input-text"/>
                        <br />
                        <label for="input">Image url:</label>
                        <input type="text" id="new_image" placeholder="https://..." class="input-text" required/>
                        <br />
                        <label for="input">Minimum players</label>
                        <input type="text" id="new_min_players" placeholder="2" class="input-text" required/>
                        <br />
                        <label for="input">Maximum players</label>
                        <input type="text" id="new_max_players" placeholder="4" class="input-text" required/>
                        <br />
                        <label for="input">Minimum runtime (in minutes)</label>
                        <input type="text" id="new_min_runtime" placeholder="30" class="input-text" required/>
                        <br />
                        <label for="input">Maximum runtime (in minutes)</label>
                        <input type="text" id="new_max_runtime" placeholder="60" class="input-text" required/>
                        <br />
                        <label for="input">Category</label>
                        <input type="text" id="new_category" placeholder="card drafting" class="input-text"/>
                        <br />
                        <label for="textarea">Comments about this game.</label>
                        <textarea id="new_comments"></textarea>
                        <br />
                        <input type="submit" value="Submit new game"/>
                        <br />
                    </form>
                </div>
                <hr class="horizontal-line"/>  
                <h2 class="center">All Games</h2>  
                <div class="center">
                    <label for="select">Filter by first letter: </label>
                    <select id='filter' name="filter"></select>
                </div>
                <div id="game-container"></div>
            </div>
        </div>
        <script type="text/javascript" src="index.js"></script>
    </body>
</html>
